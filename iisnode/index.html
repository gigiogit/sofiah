<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"TEIASER05-10180-stderr-1735582298930.txt","computername":"TEIASER05","pid":10180,"type":"stderr","created":1735582298930},{"file":"TEIASER05-10836-stderr-1735585251478.txt","computername":"TEIASER05","pid":10836,"type":"stderr","created":1735585251478},{"file":"TEIASER05-11036-stderr-1735582786982.txt","computername":"TEIASER05","pid":11036,"type":"stderr","created":1735582786982},{"file":"TEIASER05-1992-stderr-1735582786513.txt","computername":"TEIASER05","pid":1992,"type":"stderr","created":1735582786513},{"file":"TEIASER05-3804-stderr-1735583295033.txt","computername":"TEIASER05","pid":3804,"type":"stderr","created":1735583295033},{"file":"TEIASER05-4992-stderr-1735583946084.txt","computername":"TEIASER05","pid":4992,"type":"stderr","created":1735583946084},{"file":"TEIASER05-5424-stderr-1735583299492.txt","computername":"TEIASER05","pid":5424,"type":"stderr","created":1735583299492},{"file":"TEIASER05-5432-stderr-1735582618989.txt","computername":"TEIASER05","pid":5432,"type":"stderr","created":1735582618989},{"file":"TEIASER05-5912-stderr-1735583393135.txt","computername":"TEIASER05","pid":5912,"type":"stderr","created":1735583393135},{"file":"TEIASER05-7268-stderr-1735583389657.txt","computername":"TEIASER05","pid":7268,"type":"stderr","created":1735583389657},{"file":"TEIASER05-8528-stderr-1735582632254.txt","computername":"TEIASER05","pid":8528,"type":"stderr","created":1735582632254},{"file":"TEIASER05-8584-stderr-1735584753377.txt","computername":"TEIASER05","pid":8584,"type":"stderr","created":1735584753377},{"file":"TEIASER05-8896-stderr-1735584732425.txt","computername":"TEIASER05","pid":8896,"type":"stderr","created":1735584732425},{"file":"TEIASER05-8924-stderr-1735582733842.txt","computername":"TEIASER05","pid":8924,"type":"stderr","created":1735582733842}];
        var lastUpdated = 1735585251497;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
